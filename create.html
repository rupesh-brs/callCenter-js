<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success-message {
            color: green;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Complaint Registration Form</h2>
        
        <form id="complaintForm" novalidate>
            <!-- Customer Information -->
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" required>
                <div class="error" id="nameError"></div>
            </div>
            
            <!-- Service Request ID -->
            <div class="mb-3">
                <label for="srId" class="form-label">Service Request ID</label>
                <input type="text" class="form-control" id="srId" required>
                <div class="error" id="srIdError"></div>
            </div>

            <!-- Problem Summary -->
            <div class="mb-3">
                <label for="problemSummary" class="form-label">Problem Summary</label>
                <textarea class="form-control" id="problemSummary" rows="3" required></textarea>
                <div class="error" id="problemError"></div>
            </div>

            <!-- Priority -->
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" required>
                    <option value="">Choose...</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <div class="error" id="priorityError"></div>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="">Choose...</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>
                <div class="error" id="statusError"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
            <div id="successMessage" class="success-message mt-3"></div>
        </form>
    </div>

    <!-- JavaScript Validation Script -->
    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').innerHTML = '';
            document.getElementById('srIdError').innerHTML = '';
            document.getElementById('problemError').innerHTML = '';
            document.getElementById('priorityError').innerHTML = '';
            document.getElementById('statusError').innerHTML = '';
            document.getElementById('successMessage').innerHTML = '';

            // Validate Customer Name
            const name = document.getElementById('customerName').value;
            if (name === '') {
                document.getElementById('nameError').innerHTML = 'Customer Name is required.';
                isValid = false;
            }

            // Validate Service Request ID
            const srId = document.getElementById('srId').value;
            if (srId === '') {
                document.getElementById('srIdError').innerHTML = 'Service Request ID is required.';
                isValid = false;
            }

            // Validate Problem Summary
            const problem = document.getElementById('problemSummary').value;
            if (problem === '') {
                document.getElementById('problemError').innerHTML = 'Problem Summary is required.';
                isValid = false;
            }

            // Validate Priority
            const priority = document.getElementById('priority').value;
            if (priority === '') {
                document.getElementById('priorityError').innerHTML = 'Priority is required.';
                isValid = false;
            }

            // Validate Status
            const status = document.getElementById('status').value;
            if (status === '') {
                document.getElementById('statusError').innerHTML = 'Status is required.';
                isValid = false;
            }

            // If all fields are valid, show success message
            if (isValid) {
                document.getElementById('successMessage').innerHTML = 'Complaint registered successfully!';
            }
        });
    </script>

</body>
</html>
